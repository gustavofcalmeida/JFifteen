# Sample ResourceBundle properties file

help_text==== OBJETIVO DO JFIFTEEN ===================\nO objetivo do jogo \u00E9 dispor os blocos com as\npartes da figura ordenadamente de modo que\nse obtenha uma figura igual \u00E0 miniatura no\nlado direito da tela.\nA miniatura pode ser ocultada para aumentar\na dificuldade do jogo. Para isso, no menu\nOP\u00C7\u00D5ES, clique em OCULTAR MINIATURA.\n\n=== PARA JOGAR =============================\nQuando da abertura do jogo uma partida \u00E9\niniciada automaticamente.\nPara iniciar uma nova partida, no menu JOGO,\nclique em NOVO.\n\n=== JOGANDO JFIFTEEN =======================\nPara movimentar um bloco basta clicar sobre\nele. Apenas os blocos que s\u00E3o vizinhos do\nespa\u00E7o vazio do tabuleiro podem ser movidos.\n\nA movimenta\u00E7\u00E3o dos blocos tamb\u00E9m pode ser\nfeita pelas setas do teclado.\n\n=== DESAFIO ================================\nUm intrigante desafio pode ser encontrado\nno menu JOGO, escolhendo a op\u00E7\u00E3o DESAFIO.\n\n=== PERSONALIZANDO O JOGO ==================\nPara adicionar suas pr\u00F3prias imagens ao\nquebra-cabe\u00E7a use o menu JOGO e a op\u00E7\u00E3o\nNOVO PERSONALIZADO. Podem ser usadas imagens\nde qualquer tamanho no formato JPEG, GIF,\nBMP ou PNG.\n\nPara maiores informa\u00E7\u00F5es visite o site:\nhttp://br.geocities.com/jogodoquinze
